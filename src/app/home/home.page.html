<ion-item color="dark"> 
    <ion-label>Rest-Duration</ion-label>
    <ion-datetime #myPicker display-format="mm:ss" placeholder="Tap here" [(ngModel)]="fulltime" ></ion-datetime>
  </ion-item>


<ion-content padding>
    <circle-progress (click)="startTimer()"
  [percent]="percent"
  [maxPercent]="100"
  [radius]="radius"
  [showTitle]="false"  
  [showSubtitle]="false" 
  [subtitle]="false"
  [subtitleFontSize]="40"
  [showUnits]="false"
  [outerStrokeWidth]="16"
  [outerStrokeColor]="'#8000FF'"
  [showZeroOuterStroke]="false"
  [backgroundStroke]="'#33003F'"
  [backgroundStrokeWidth]="3"
  [outerStrokeGradient]="true"
  [outerStrokeGradientStopColor]="'#FF00CB'"
  [showInnerStroke]="false">
  </circle-progress>

  
  <p>{{elapsed.h}}:{{elapsed.m}}:{{elapsed.s}}</p>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ng-container *ngIf="timer == false; else running">
      <ion-fab-button (click)="startTimer()">
          <ion-icon name="play"></ion-icon>
        </ion-fab-button> 
    </ng-container> 
    <ng-template #running>
        <ion-fab-button >
            <ion-icon name="square" (click)="stopTimer()"></ion-icon>
          </ion-fab-button>
    </ng-template>
</ion-fab>

 </ion-content>
